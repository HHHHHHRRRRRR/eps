<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرابط الخاص بك</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }

        .notification {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            max-width: 90%;
            width: 400px;
            text-align: center;
            font-family: Arial, sans-serif;
            display: none;
            animation: slideUp 0.5s ease-out forwards;
        }

        .dismiss-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
        }

        .dismiss-btn:hover {
            color: #333;
        }

        @keyframes slideUp {
            from { bottom: -100%; }
            to { bottom: 0; }
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .btn-icon {
            transform: scaleX(-1);
            width: 16px;
            height: 16px;
            margin-right: 9px;
        }
    </style>

    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showNotification() {
            const overlay = document.querySelector('.overlay');
            const notification = document.querySelector('.notification');

            setTimeout(() => {
                overlay.style.display = 'block';
                notification.style.display = 'block';
            }, 2000);
        }

        function dismissNotification() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.notification').style.display = 'none';
        }

        function openNonRoxBrowser(iframeUrl) {
            const intentUrl = 'intent://details?id=com.nonrox.browser&url=' + encodeURIComponent(iframeUrl) + '#Intent;scheme=market;package=com.android.vending;end';
            window.location.href = intentUrl;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const iframeUrl = getQueryParam("url");

            if (iframeUrl && isValidUrl(iframeUrl)) {
                const iframe = document.createElement("iframe");
                iframe.src = iframeUrl;
                iframe.onload = showNotification;
                document.body.appendChild(iframe);
            } else {
                document.body.innerHTML = "<p>Invalid or missing URL parameter.</p>";
            }
        });
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="notification">
        <button class="dismiss-btn" onclick="dismissNotification()">✖</button>
        <h3 dir="rtl">
            <strong>لمتابعة تصفح</strong> هذا الرابط
            <br> تحتاج إلى <strong>استخدام متصفح nonRox</strong>
        </h3>
        <button class="download-btn" onclick="openNonRoxBrowser(getQueryParam('url'))">
            <img src="https://cdn-icons-png.freepik.com/512/12319/12319778.png" class="btn-icon">
            <b>الأستمرار في التصفح</b>
            <img src="https://play-lh.googleusercontent.com/UDstMX7xZQ-rSyfQ3b8PCgvP2R4f-WBHBN9nUqrOY2aZLRxJ6RT4vsj5a245xGnAR2oj=w90-h90" alt="Download Icon">
        </button>
    </div>
</body>
</html>
