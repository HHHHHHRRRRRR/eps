<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرابط الخاص بك-</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: none;
        }

        .notification {
            position: fixed;
            bottom: -100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            color: #333333;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            max-width: 90%;
            width: 400px;
            text-align: center;
            font-family: Arial, sans-serif;
            animation: slideUp 0.5s ease-out forwards;
            display: none;
        }

        .dismiss-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #666;
            cursor: pointer;
        }

        .dismiss-btn:hover {
            color: #333;
        }

        @keyframes slideUp {
            from {
                bottom: -100%;
            }
            to {
                bottom: 0;
            }
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0px 0px 0px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .download-btn img {
            margin-left: 10px;
            border-top-left-radius: 0px;
            border-bottom-left-radius: 0px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .btn-icon {
            transform: scaleX(-1);
            width: 16px !important;
            height: 16px !important;
            margin-right: 9px;
        }
    </style>
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function showNotification() {
            const overlay = document.querySelector('.overlay');
            const notification = document.querySelector('.notification');

            setTimeout(() => {
                overlay.style.display = 'block';
                notification.style.display = 'block';
                notification.classList.add('slide-up');
            }, 2000);
        }

        function dismissNotification() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.notification').style.display = 'none';
        }

        function openNonRoxBrowser(iframeUrl) {
            var intentUrl = 'intent://details?id=com.nonrox.browser&url=' + encodeURIComponent(iframeUrl) + '#Intent;scheme=market;package=com.android.vending;end';
            window.location.href = intentUrl;
        }

        document.addEventListener("DOMContentLoaded", function () {
            const iframeUrl = getQueryParam("url");

            if (iframeUrl && iframeUrl.startsWith("http")) {
                document.getElementById("iframeContainer").innerHTML = `<iframe src="${iframeUrl}" onload="showNotification()"></iframe>`;
                document.getElementById("openBrowserButton").setAttribute("onclick", `openNonRoxBrowser('${iframeUrl}')`);
            } else {
                document.getElementById("iframeContainer").innerHTML = "<p>Invalid or missing URL parameter.</p>";
            }
        });
    </script>
</head>
<body>
    <div id="iframeContainer"></div>

    <div class="overlay"></div>

    <div class="notification">
        <button style="display:none;" class="dismiss-btn" onclick="dismissNotification()">✖</button>
        <h3 dir="rtl">
            <strong>لمتابعة تصفح</strong>
            هاذه الرابط
            <br>
            تحتاج الي 
            <strong>استخدام متصفح nonRox</strong>
        </h3>

        <button id="openBrowserButton" class="download-btn">
            <img src="https://cdn-icons-png.freepik.com/512/12319/12319778.png" class="btn-icon">
            <b>الأستمرار في التصفح</b>
            <img src="https://play-lh.googleusercontent.com/UDstMX7xZQ-rSyfQ3b8PCgvP2R4f-WBHBN9nUqrOY2aZLRxJ6RT4vsj5a245xGnAR2oj=w90-h90" alt="Download Icon">
        </button>
    </div>
</body>
</html>
